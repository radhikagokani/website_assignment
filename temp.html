<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Catalog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container-fluid bg-light">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">My Awesome Catalog</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </header>

  <section class="carousel container-fluid">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="dessert1.jpg" class="d-block w-100" alt="Carousel image 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 1</h5>
            <p>First caption for slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="dessert2.JPG" class="d-block w-100" alt="Carousel image 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 2</h5>
            <p>Second caption for slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="carousel3.jpg" class="d-block w-100" alt="Carousel image 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 3</h5>
            <p>Third caption for slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section class="hero container-fluid d-flex align-items-center justify-content-center min-vh-100 d-block d-sm-none">
    <div class="text-center">
      <h1>Discover amazing products</h1>
      <p>Explore our curated selection of high-quality items.</p>
      <a href="#" class="btn btn-primary btn-lg">Start Shopping</a>
    </div>
  </section>

  <section class="featured container py-5">
    <h2>Featured Products</h2>
    </section>

  <footer class="container-fluid text-center py-3 bg-light">
    &copy; 2024 My Awesome Catalog
  </footer>
